<p-table [columns]="cols" [value]="datas" styleClass="p-datatable-striped"
[paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15,20]" pageLinks="3" 

>
<ng-template pTemplate="header" let-columns>
    <tr>
        <th style="font-weight: bold;">Categorie activite</th>
        <th style="font-weight: bold;">Sous categorie</th>
        <th style="font-weight: bold;">Nombre</th>
        <th style="font-weight: bold;">Volume</th>
        <th style="font-weight: bold;">Evidences</th>
     <!--     <th style="width: 10%;">Envoyer</th> 
      <th *ngFor="let col of columns">
            {{col.header}}
        </th>-->
    </tr>
</ng-template>
<ng-template pTemplate="body" let-data let-columns="columns">
    <tr [pSelectableRow]="data">
      <td>
            {{data.categorieActivite}}
        </td>
        <td> {{data.libelleActivite}} </td>
        <td> {{data.nombre}}  </td>
   
        <td> {{data.volume}}  </td>
        <td> 
            <mat-form-field appearance="outline">
                <mat-select [(ngModel)]="report" 
                name="evidenc"   placeholder="Type de rapport">
                <mat-option *ngFor="let c of evidences" [value]="c">
                    {{c}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </td>

    </tr>
</ng-template>
</p-table>
