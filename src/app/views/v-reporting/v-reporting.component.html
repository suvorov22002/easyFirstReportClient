<div class="w-full flex justify-center">
    <div class="w-full lg:w-9/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
      >

      <div class="rounded-t bg-white mb-0 px-6 py-2">
        <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">{{title}}</h6> 
        <span valeur="herf"></span>
        </div>
      </div>
     
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <div class="flex flex-nowrap mt-3 mb-6 gap-6">
            <mat-form-field appearance="outline">
              <mat-label>Date du debut</mat-label>
              <input matInput [matDatepicker]="pickers" name="datei"
              [(ngModel)]="entry_report.dateD">
              <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
              <mat-datepicker #pickers></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Date de fin</mat-label>
                <input matInput [matDatepicker]="_pickers" name="datef"
                [(ngModel)]="entry_report.dateF">
                <mat-datepicker-toggle matSuffix [for]="_pickers"></mat-datepicker-toggle>
                <mat-datepicker #_pickers></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Type de rapport</mat-label>
                <mat-select [(ngModel)]="report" 
                  (selectionChange)="onSelectItem($event)" required 
                name="report"   placeholder="Type de rapport">
                <mat-option *ngFor="let c of rapports" [value]="c">
                    {{c.valeur}}
                </mat-option>
                </mat-select>
            </mat-form-field>
 <!-- 
            <button
              class="bg-blueGray-900 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"  (click)="generate()"
            >
             <i class="fa fa-plus" aria-hidden="true"></i>
              
            </button>-->
          <!--  <h6 class="text-blueGray-700 px-2 py-2 text-sm font-bold"> {{obj.categ}}</h6> -->

        </div>
      </div>


    
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        
        <div *ngIf="synAct" class="text-center flex justify-between">
            <app-synthese-activite [rapport] = "report_synth_activ"></app-synthese-activite>
        </div>
        <div *ngIf="detAct" class="text-center flex justify-between">
            <app-detail-activite [rapport] = "report_synth_activ"></app-detail-activite>
        </div>
        <div *ngIf="synComp" class="text-center flex justify-between">
            <app-synt-compar-activite [rapport] = "report_synth_activ"></app-synt-compar-activite>
        </div>
        <div *ngIf="synEval" class="text-center flex justify-between">
            <app-evaluation [rapport] = "report_synth_activ"></app-evaluation>
        </div>
      </div>

       


    </div>
      
</div>
</div>
